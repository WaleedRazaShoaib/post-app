<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--============================NAVBARBOOTSTRAP============================  -->

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <p class="navbar-brand" >POST APP</p>
        </div>
    </nav>
    <!-- ========================POSTING WORK============================== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
                <div class=" main p-4">
                    <div class="card p-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input id="title" type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea id="description" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                    <div class ="images-list d-flex">
                    <img class="bg-image" onclick="selectimage('images/img 1.jfif')" src="images/img 1.jfif">
                    <img class="bg-image" onclick="selectimage('images/img 2.jpg')" src="images/img 2.jpg">
                    <img class="bg-image" onclick="selectimage('images/img img 3.jpg')" src="images/img 3.jpg">
                    <img class="bg-image" onclick="selectimage('images/img  4.jpg')" src="images/img 4.jpg">
                    <img class="bg-image" onclick="selectimage('images/img 5.jfif')" src="images/img 5.jfif">
                        </div>
</div>



                        <button onclick="addpost()" type="submit" class="btn btn-primary">post</button>
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-12 col-md-8 col-lg-8">
                <div id="posts" class="main p-4">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>

</html>
